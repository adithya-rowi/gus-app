<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Gus - Tanya Jawab Islam</title>
    
    <!-- Fonts: Inter for that "Silicon Valley" crispness -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#fdf8f6',
                            100: '#f2e8e5',
                            200: '#eaddd7',
                            500: '#92400e',
                            600: '#78350f',
                            700: '#5c2d0e',
                            900: '#451a03',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slideUp 0.3s ease-out forwards',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* High-End Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #e5e5e5; border-radius: 20px; }
        
        /* PWA Tweaks */
        body { 
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Glassmorphism Utilities */
        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        /* The "Thinking" Pulse */
        .avatar-pulse {
            box-shadow: 0 0 0 0 rgba(146, 64, 14, 0.7);
            animation: pulse-ring 2s infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(146, 64, 14, 0.3); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(146, 64, 14, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(146, 64, 14, 0); }
        }

        /* Custom Markdown-like Styles within bubbles */
        .prose-custom p { margin-bottom: 0.75em; line-height: 1.6; }
        .prose-custom p:last-child { margin-bottom: 0; }
        
        /* Avatar Fallback Styling */
        .avatar-fallback {
            background: linear-gradient(135deg, #92400e 0%, #78350f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }
        
        .avatar-fallback-sm {
            background: linear-gradient(135deg, #92400e 0%, #78350f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }

        .prose-custom, .source-item, #chatArea * {
            word-break: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body class="bg-stone-50 h-[100dvh] flex items-center justify-center text-stone-900">

    <!-- Main App Container -->
    <div id="app" class="relative w-full h-full sm:h-[90vh] sm:max-w-[480px] sm:rounded-[40px] bg-white sm:shadow-2xl overflow-hidden flex flex-col border border-stone-100">

        <!-- Header: Minimalist & Sticky -->
        <header class="glass-header absolute top-0 w-full z-20 px-6 py-4 flex justify-between items-center transition-all duration-300">
            <div class="flex items-center gap-3">
                <!-- Digital Soul Avatar -->
                <div class="relative">
                    <div id="avatarRing" class="absolute inset-0 rounded-full bg-brand-500 opacity-0 transition-opacity duration-500"></div>
                    <div class="w-10 h-10 rounded-full border border-stone-100 overflow-hidden relative z-10">
                        <img src="/static/gus-avatar.png" alt="Gus" class="w-full h-full object-cover" onerror="this.parentElement.innerHTML='üïå'; this.parentElement.classList.add('avatar-fallback');">
                    </div>
                </div>
                <div class="flex flex-col">
                    <h1 class="font-display font-bold text-lg leading-tight text-stone-900">Gus Ahab</h1>
                </div>
            </div>
            
            <div class="flex items-center gap-1">
                <!-- Saweria/Support Button (Header) -->
                <a href="https://saweria.co/gusapp" target="_blank" rel="noopener noreferrer" class="p-2 rounded-full hover:bg-stone-100 transition-colors text-stone-400 hover:text-brand-600" title="Dukung Pengembangan App">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                </a>

                <!-- New Chat Button -->
                <button onclick="newChat()" class="p-2 rounded-full hover:bg-stone-100 transition-colors text-stone-500" title="Mulai chat baru">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 21h5v-5"/></svg>
                </button>
            </div>
        </header>

        <!-- Chat Area -->
        <main id="chatArea" class="flex-1 overflow-y-auto pt-24 pb-32 px-4 sm:px-6 space-y-6 scroll-smooth">
            
            <!-- Welcome State -->
            <div id="welcomeState" class="h-full flex flex-col items-center justify-center text-center px-4 animate-slide-up">
                <div class="w-20 h-20 rounded-full flex items-center justify-center mb-6 overflow-hidden border-2 border-brand-100">
                    <img src="/static/gus-avatar.png" alt="Gus" class="w-full h-full object-cover" onerror="this.parentElement.innerHTML='üïå'; this.parentElement.classList.add('avatar-fallback'); this.parentElement.style.fontSize='2rem';">
                </div>
                <h2 class="font-display font-bold text-2xl mb-8 text-stone-800">Assalamu'alaikum. Calon Wali.</h2>
                
                <!-- Quick Starters (Chips) -->
                <div class="flex flex-wrap justify-center gap-2 max-w-xs">
                    <button onclick="fillInput('Gus, saya mau tobat tapi besok aja. Gapapa kan?')" class="px-4 py-2 bg-white border border-stone-200 rounded-full text-xs font-medium text-stone-600 hover:bg-stone-50 hover:border-brand-200 transition-all">
                        üòÖ Tobat Besok Aja
                    </button>
                    <button onclick="fillInput('Gus, saya males ibadah tapi pengen masuk surga. Bisa gak?')" class="px-4 py-2 bg-white border border-stone-200 rounded-full text-xs font-medium text-stone-600 hover:bg-stone-50 hover:border-brand-200 transition-all">
                        üò¥ Males Tapi Mau Surga
                    </button>
                    <button onclick="fillInput('I feel empty when I pray. Does God even hear me?')" class="px-4 py-2 bg-white border border-stone-200 rounded-full text-xs font-medium text-stone-600 hover:bg-stone-50 hover:border-brand-200 transition-all">
                        ü§ç Does God Hear Me?
                    </button>
                    <button onclick="fillInput('How do I find peace when life feels overwhelming?')" class="px-4 py-2 bg-white border border-stone-200 rounded-full text-xs font-medium text-stone-600 hover:bg-stone-50 hover:border-brand-200 transition-all">
                        üåô Finding Peace
                    </button>
                </div>

                <!-- Support Button -->
                <a href="https://saweria.co/gusapp" target="_blank" rel="noopener noreferrer" class="mt-6 px-4 py-2 border border-amber-300 rounded-full text-xs font-medium text-amber-700 hover:bg-amber-50 hover:border-amber-400 transition-all">
                    ‚òï Traktir Gus Ngopi
                </a>
                
            </div>

            <!-- Messages will be injected here -->
        </main>

        <!-- Input Area: Floating Capsule -->
        <footer class="absolute bottom-0 w-full p-4 bg-gradient-to-t from-white via-white to-transparent pb-8">
            <div class="relative max-w-md mx-auto">
                <div class="absolute inset-0 bg-white/80 rounded-[28px] blur-sm"></div>
                <div class="relative bg-white border border-stone-200 shadow-xl shadow-stone-200/50 rounded-[28px] flex items-end p-2 transition-shadow focus-within:shadow-2xl focus-within:border-brand-500/30 ring-0">
                    <textarea 
                        id="userInput" 
                        placeholder="Tanya Gus sesuatu..." 
                        class="w-full bg-transparent border-0 focus:ring-0 resize-none py-3 px-4 max-h-32 min-h-[48px] text-base text-stone-800 placeholder:text-stone-400 focus:outline-none"
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="mb-1 mr-1 p-2 bg-stone-900 text-white rounded-full hover:bg-brand-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex-shrink-0">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                    </button>
                </div>
                <p class="text-center text-[11px] text-stone-500 mt-3 font-medium">
                    ‚ö†Ô∏è Ini chatbot edukasi bergaya Gus Baha, <strong>bukan fatwa resmi</strong>.
                </p>
            </div>
        </footer>

        <!-- Toast Notification -->
        <div id="toast" class="absolute top-20 left-1/2 transform -translate-x-1/2 bg-stone-900 text-white px-6 py-3 rounded-full shadow-lg text-sm font-medium opacity-0 transition-all duration-300 pointer-events-none z-50 flex items-center gap-2 -translate-y-2">
            <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            <span>Quote siap dibagikan!</span>
        </div>
    </div>

    <!-- Application Logic -->
    <script>
        // --- State Management ---
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const avatarRing = document.getElementById('avatarRing');
        const welcomeState = document.getElementById('welcomeState');
        let isProcessing = false;
        let conversationHistory = [];

        // --- UI Interactions ---

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 128) + 'px';
        });

        // Handle Enter key (send) and Shift+Enter (new line)
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send Button Click
        sendBtn.addEventListener('click', sendMessage);

        // Helper: Fill input from chips
        window.fillInput = (text) => {
            userInput.value = text;
            userInput.focus();
            userInput.dispatchEvent(new Event('input'));
        };

        // Helper: Show Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.querySelector('span').textContent = message;
            toast.classList.remove('opacity-0', '-translate-y-2');
            toast.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                toast.classList.add('opacity-0', '-translate-y-2');
                toast.classList.remove('opacity-100', 'translate-y-0');
            }, 3000);
        }

        // --- Messaging Logic (CONNECTED TO BACKEND) ---

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || isProcessing) return;

            // 1. UI Updates
            userInput.value = '';
            userInput.style.height = 'auto';
            if (welcomeState) {
                welcomeState.style.display = 'none';
            }
            
            // 2. Store user message in history
            conversationHistory.push({ role: "user", content: message });
            
            // 3. Render User Message
            appendMessage(message, 'user');
            scrollToBottom();

            // 4. Set Loading State
            isProcessing = true;
            sendBtn.disabled = true;
            startThinkingAnimation();
            
            // 5. Real Backend Call
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        history: conversationHistory.slice(0, -1)
                    }),
                });
                
                const data = await response.json();
                
                if (data.success && data.response) {
                    // Store bot response in history
                    conversationHistory.push({ role: "assistant", content: data.response });
                    if (conversationHistory.length > 12) { conversationHistory = conversationHistory.slice(-12); }
                    
                    // Only show sources if context was actually used (not for redirects)
                    const sources = data.context_used ? (data.sources || []) : [];
                    appendMessage(data.response, 'bot', sources);
                } else {
                    const errorMsg = data.error || 'Maaf, Gus sedang istirahat sejenak. Coba lagi ya.';
                    conversationHistory.push({ role: "assistant", content: errorMsg });
                    if (conversationHistory.length > 12) { conversationHistory = conversationHistory.slice(-12); }
                    appendMessage(errorMsg, 'bot');
                }

            } catch (err) {
                console.error("Chat error:", err);
                appendMessage("Maaf, koneksi terputus. Coba lagi ya.", 'bot');
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                stopThinkingAnimation();
                scrollToBottom();
            }
        }

        function appendMessage(text, type, sources = []) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex w-full animate-slide-up ${type === 'user' ? 'justify-end' : 'justify-start'}`;

            if (type === 'user') {
                msgDiv.innerHTML = `
                    <div class="max-w-[85%] bg-stone-900 text-white rounded-[20px] rounded-tr-sm px-5 py-3.5 shadow-md">
                        <p class="text-[15px] leading-relaxed">${escapeHtml(text).replace(/\n/g, '<br>')}</p>
                    </div>
                `;
            } else {
                // Bot Message Card style
                let sourcesHtml = '';
                if (sources && sources.length > 0) {
                    sourcesHtml = `
                        <div class="mt-4 pt-3 border-t border-stone-100 flex flex-col gap-2 overflow-hidden max-w-full">
                            <span class="text-[10px] font-bold text-stone-400 uppercase tracking-wider">Referensi</span>
                            ${sources.map(s => {
                                const isBook = s.type === 'book';
                                const isVideo = s.type === 'video' || (s.url && s.url.includes('youtube'));
                                const icon = isBook ? 'üìñ' : (isVideo ? '‚ñ∂' : 'üìÑ');
                                const subtitle = isBook 
                                    ? (s.book ? s.book + (s.pages ? ', hal. ' + s.pages : '') : (s.author || ''))
                                    : (s.channel ? s.channel + (s.date ? ' ‚Ä¢ ' + s.date : '') : '');
                                
                                // For books without URL, don't make it a link
                                if (isBook && !s.url) {
                                    return `
                                        <div class="flex items-center gap-2 p-2 rounded-lg bg-stone-50 group overflow-hidden">
                                            <span class="flex items-center justify-center w-6 h-6 rounded bg-white text-[10px] shadow-sm text-stone-600 flex-shrink-0">
                                                ${icon}
                                            </span>
                                            <div class="flex flex-col min-w-0 overflow-hidden">
                                                <span class="text-xs font-medium text-stone-600 truncate">${escapeHtml(s.title || 'Sumber')}</span>
                                                ${subtitle ? '<span class="text-[10px] text-stone-400 truncate">' + escapeHtml(subtitle) + '</span>' : ''}
                                            </div>
                                        </div>
                                    `;
                                }
                                
                                // For videos/links with URL
                                return `
                                    <a href="${s.url || '#'}" target="_blank" rel="noopener noreferrer" class="flex items-center gap-2 p-2 rounded-lg bg-stone-50 hover:bg-brand-50 transition-colors group no-underline overflow-hidden">
                                        <span class="flex items-center justify-center w-6 h-6 rounded bg-white text-[10px] shadow-sm text-stone-600 group-hover:text-brand-600 flex-shrink-0">
                                            ${icon}
                                        </span>
                                        <div class="flex flex-col min-w-0 overflow-hidden">
                                            <span class="text-xs font-medium text-stone-600 group-hover:text-brand-700 truncate">${escapeHtml(s.title || 'Sumber')}</span>
                                            ${subtitle ? '<span class="text-[10px] text-stone-400 truncate">' + escapeHtml(subtitle) + '</span>' : ''}
                                        </div>
                                    </a>
                                `;
                            }).join('')}
                        </div>
                    `;
                }

                msgDiv.innerHTML = `
                    <div class="flex gap-3 max-w-[95%] w-full">
                        <div class="w-8 h-8 rounded-full flex-shrink-0 overflow-hidden mt-1">
                            <img src="/static/gus-avatar.png" alt="Gus" class="w-full h-full object-cover" onerror="this.parentElement.innerHTML='üïå'; this.parentElement.classList.add('avatar-fallback-sm');">
                        </div>
                        <div class="flex flex-col gap-2 min-w-0 flex-1">
                            <span class="text-xs font-semibold text-stone-900">Gus</span>
                            <div class="bg-white border border-stone-100 rounded-[20px] rounded-tl-sm px-5 py-4 shadow-sm max-w-full overflow-hidden">
                                <div class="prose-custom text-[15px] text-stone-800">
                                    ${text.replace(/\n/g, '<br>')}
                                </div>
                                ${sourcesHtml}
                                
                                <!-- Share Button -->
                                <button onclick="generateShareImage(this)" class="mt-3 px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white text-xs font-medium rounded-full hover:opacity-90 transition-all flex items-center gap-2 mx-auto">
                                    üì∏ Buat Gambar untuk Story
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            chatArea.appendChild(msgDiv);
        }
        
        // Helper: Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // --- Animations & Effects ---
        
        function startThinkingAnimation() {
            // Pulse the avatar ring
            avatarRing.classList.remove('opacity-0');
            avatarRing.classList.add('avatar-pulse', 'opacity-100');
            
            // Show loading bubble
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingBubble';
            loadingDiv.className = 'flex w-full justify-start animate-slide-up';
            loadingDiv.innerHTML = `
                <div class="flex gap-3">
                    <div class="w-8 h-8 rounded-full flex-shrink-0 overflow-hidden mt-1">
                        <img src="/static/gus-avatar.png" alt="Gus" class="w-full h-full object-cover" onerror="this.parentElement.innerHTML='üïå'; this.parentElement.classList.add('avatar-fallback-sm');">
                    </div>
                    <div class="flex flex-col gap-2">
                        <span class="text-xs font-semibold text-stone-900">Gus</span>
                        <div class="bg-white border border-stone-100 rounded-[20px] rounded-tl-sm px-5 py-4 shadow-sm flex items-center gap-1.5">
                            <span class="text-sm text-stone-500">Berpikir</span>
                            <div class="flex gap-1 ml-1">
                                <div class="w-1.5 h-1.5 bg-stone-400 rounded-full animate-bounce"></div>
                                <div class="w-1.5 h-1.5 bg-stone-400 rounded-full animate-bounce" style="animation-delay: 0.15s"></div>
                                <div class="w-1.5 h-1.5 bg-stone-400 rounded-full animate-bounce" style="animation-delay: 0.3s"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            chatArea.appendChild(loadingDiv);
            scrollToBottom();
        }

        function stopThinkingAnimation() {
            avatarRing.classList.add('opacity-0');
            avatarRing.classList.remove('avatar-pulse', 'opacity-100');
            const loader = document.getElementById('loadingBubble');
            if (loader) loader.remove();
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                chatArea.scrollTo({ top: chatArea.scrollHeight, behavior: 'smooth' });
            });
        }

        // Generate Share Image for Instagram Story - Matches actual app UI exactly
        // Scale factor: 2.25x (480px app ‚Üí 1080px canvas)
        window.generateShareImage = async (btn) => {
            const chatContainer = document.getElementById('chatArea');
            const messages = chatContainer.querySelectorAll(':scope > div');
            const botMessageDiv = btn.closest('.flex.justify-start').parentElement;
            const botIndex = Array.from(messages).indexOf(botMessageDiv);

            let userQuestion = '';
            let gusAnswer = '';

            // Get user's question
            if (botIndex > 0) {
                const userDiv = messages[botIndex - 1];
                const userBubble = userDiv.querySelector('.bg-stone-900');
                if (userBubble) {
                    userQuestion = userBubble.innerText.trim();
                }
            }

            // Get Gus's answer
            const answerEl = btn.closest('.bg-white').querySelector('.prose-custom');
            if (answerEl) {
                gusAnswer = answerEl.innerText.trim();
            }

            // Truncate for story format
            if (userQuestion.length > 120) {
                userQuestion = userQuestion.substring(0, 117) + '...';
            }
            if (gusAnswer.length > 300) {
                gusAnswer = gusAnswer.substring(0, 297) + '...';
            }

            // Load avatar image first
            const avatarImg = new Image();
            avatarImg.crossOrigin = 'anonymous';

            avatarImg.onload = () => drawShareImage(avatarImg, userQuestion, gusAnswer);
            avatarImg.onerror = () => drawShareImage(null, userQuestion, gusAnswer);
            avatarImg.src = '/static/gus-avatar.png';
        };

        function drawShareImage(avatarImg, userQuestion, gusAnswer) {
            // === SCALE FACTOR: 2.25x (480px app width ‚Üí 1080px canvas) ===
            const S = 2.25;

            // Create canvas - Instagram Story size
            const canvas = document.createElement('canvas');
            canvas.width = 1080;
            canvas.height = 1920;
            const ctx = canvas.getContext('2d');

            // === EXACT APP COLORS (Tailwind stone palette) ===
            const colors = {
                stone50: '#fafaf9',   // body background
                stone100: '#f5f5f4',  // borders
                stone500: '#78716c',  // footer text
                stone800: '#292524',  // gus text
                stone900: '#1c1917',  // user bubble
                white: '#ffffff'
            };

            // === BACKGROUND ===
            ctx.fillStyle = colors.stone50;
            ctx.fillRect(0, 0, 1080, 1920);

            // === APP CONTAINER ===
            // 60px margin from edges, 90px border radius (40px √ó 2.25)
            const containerX = 60;
            const containerY = 60;
            const containerW = 960;
            const containerH = 1800;
            const containerR = 90;

            ctx.fillStyle = colors.white;
            roundRect(ctx, containerX, containerY, containerW, containerH, containerR);
            ctx.fill();
            ctx.strokeStyle = colors.stone100;
            ctx.lineWidth = 2;
            roundRect(ctx, containerX, containerY, containerW, containerH, containerR);
            ctx.stroke();

            // === HEADER (140px height) ===
            const headerH = 140;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            roundRectTop(ctx, containerX, containerY, containerW, headerH, containerR);
            ctx.fill();

            // Header avatar - 90px (40px √ó 2.25), position 40px from left
            const headerAvatarX = containerX + 40 + 45; // 40px margin + 45px (half of 90px)
            const headerAvatarY = containerY + headerH / 2;
            const headerAvatarR = 45; // 90px diameter / 2

            ctx.save();
            ctx.beginPath();
            ctx.arc(headerAvatarX, headerAvatarY, headerAvatarR, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();

            if (avatarImg) {
                ctx.drawImage(avatarImg, headerAvatarX - headerAvatarR, headerAvatarY - headerAvatarR, 90, 90);
            } else {
                // Fallback gradient
                const grad = ctx.createLinearGradient(headerAvatarX - headerAvatarR, headerAvatarY - headerAvatarR, headerAvatarX + headerAvatarR, headerAvatarY + headerAvatarR);
                grad.addColorStop(0, '#92400e');
                grad.addColorStop(1, '#78350f');
                ctx.fillStyle = grad;
                ctx.fillRect(headerAvatarX - headerAvatarR, headerAvatarY - headerAvatarR, 90, 90);
                ctx.fillStyle = colors.white;
                ctx.font = 'bold 40px Inter, -apple-system, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('G', headerAvatarX, headerAvatarY);
            }
            ctx.restore();

            // Header title - "Gus Ahab" - 40px font, 600 weight
            ctx.fillStyle = colors.stone900;
            ctx.font = '600 40px Inter, -apple-system, sans-serif';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.fillText('Gus Ahab', headerAvatarX + headerAvatarR + 20, headerAvatarY);

            // === USER MESSAGE BUBBLE (right-aligned) ===
            const userFont = '34px Inter, -apple-system, sans-serif';
            ctx.font = userFont;
            const userMaxWidth = containerW * 0.85 - 90; // 85% max width minus padding
            const userLines = wrapText(ctx, userQuestion, userMaxWidth - 90, userFont);
            const userLineHeight = 46;
            const userPadX = 45;
            const userPadY = 32;
            const userBubbleHeight = userLines.length * userLineHeight + userPadY * 2;
            const userBubbleWidth = Math.min(
                Math.max(...userLines.map(l => ctx.measureText(l).width)) + userPadX * 2,
                containerW * 0.85
            );
            const userBubbleX = containerX + containerW - 40 - userBubbleWidth; // 40px from right
            const userBubbleY = containerY + headerH + 50;

            // Draw user bubble - #1c1917, 45px radius, 4px top-right
            ctx.fillStyle = colors.stone900;
            roundRectChat(ctx, userBubbleX, userBubbleY, userBubbleWidth, userBubbleHeight, 45, 'user');
            ctx.fill();

            // User text - white, 34px
            ctx.fillStyle = colors.white;
            ctx.font = userFont;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'alphabetic';
            let userTextY = userBubbleY + userPadY + 28;
            for (const line of userLines) {
                ctx.fillText(line, userBubbleX + userPadX, userTextY);
                userTextY += userLineHeight;
            }

            // === GUS MESSAGE BUBBLE (left-aligned with avatar) ===
            const gusBubbleStartY = userBubbleY + userBubbleHeight + 40;

            // Gus avatar - 72px (32px √ó 2.25)
            const gusAvatarX = containerX + 40 + 36; // 40px margin + 36px (half of 72px)
            const gusAvatarY = gusBubbleStartY + 50;
            const gusAvatarR = 36;

            ctx.save();
            ctx.beginPath();
            ctx.arc(gusAvatarX, gusAvatarY, gusAvatarR, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();

            if (avatarImg) {
                ctx.drawImage(avatarImg, gusAvatarX - gusAvatarR, gusAvatarY - gusAvatarR, 72, 72);
            } else {
                const grad = ctx.createLinearGradient(gusAvatarX - gusAvatarR, gusAvatarY - gusAvatarR, gusAvatarX + gusAvatarR, gusAvatarY + gusAvatarR);
                grad.addColorStop(0, '#92400e');
                grad.addColorStop(1, '#78350f');
                ctx.fillStyle = grad;
                ctx.fillRect(gusAvatarX - gusAvatarR, gusAvatarY - gusAvatarR, 72, 72);
                ctx.fillStyle = colors.white;
                ctx.font = 'bold 32px Inter, -apple-system, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('G', gusAvatarX, gusAvatarY);
            }
            ctx.restore();

            // "Gus" label - 27px font, 600 weight
            const gusBubbleX = gusAvatarX + gusAvatarR + 27; // 27px gap
            ctx.fillStyle = colors.stone900;
            ctx.font = '600 27px Inter, -apple-system, sans-serif';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'alphabetic';
            ctx.fillText('Gus', gusBubbleX, gusBubbleStartY + 24);

            // Gus bubble
            const gusFont = '34px Inter, -apple-system, sans-serif';
            ctx.font = gusFont;
            const gusMaxWidth = containerW - (gusBubbleX - containerX) - 60;
            const gusLines = wrapText(ctx, gusAnswer, gusMaxWidth - 90, gusFont);
            const gusLineHeight = 46;
            const gusPadX = 45;
            const gusPadY = 36;
            const gusBubbleHeight = gusLines.length * gusLineHeight + gusPadY * 2;
            const gusBubbleWidth = Math.min(
                Math.max(...gusLines.map(l => ctx.measureText(l).width)) + gusPadX * 2,
                gusMaxWidth
            );
            const gusBubbleContentY = gusBubbleStartY + 40;

            // Draw Gus bubble - white bg, #f5f5f4 border, 45px radius, 4px top-left
            ctx.fillStyle = colors.white;
            roundRectChat(ctx, gusBubbleX, gusBubbleContentY, gusBubbleWidth, gusBubbleHeight, 45, 'bot');
            ctx.fill();
            ctx.strokeStyle = colors.stone100;
            ctx.lineWidth = 2;
            roundRectChat(ctx, gusBubbleX, gusBubbleContentY, gusBubbleWidth, gusBubbleHeight, 45, 'bot');
            ctx.stroke();

            // Gus text - #292524, 34px
            ctx.fillStyle = colors.stone800;
            ctx.font = gusFont;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'alphabetic';
            let gusTextY = gusBubbleContentY + gusPadY + 28;
            for (const line of gusLines) {
                ctx.fillText(line, gusBubbleX + gusPadX, gusTextY);
                gusTextY += gusLineHeight;
            }

            // === FOOTER ===
            ctx.fillStyle = colors.stone500;
            ctx.font = '32px Inter, -apple-system, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'alphabetic';
            ctx.fillText('gusahab.com', 540, 1920 - 60);

            // Download
            const a = document.createElement('a');
            a.download = 'gus-ahab-chat.png';
            a.href = canvas.toDataURL('image/png');
            a.click();

            alert('Gambar siap! Upload ke Instagram Story ‚ú®');
        }

        // Rounded rectangle helper
        function roundRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }

        // Rounded rectangle with only top corners rounded (for header)
        function roundRectTop(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h);
            ctx.lineTo(x, y + h);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }

        // Chat bubble with tail (small corner on one side)
        // type: 'user' = small top-right (4px), 'bot' = small top-left (4px)
        function roundRectChat(ctx, x, y, w, h, r, type) {
            const smallR = 4;
            ctx.beginPath();
            if (type === 'user') {
                ctx.moveTo(x + r, y);
                ctx.lineTo(x + w - smallR, y);
                ctx.quadraticCurveTo(x + w, y, x + w, y + smallR);
                ctx.lineTo(x + w, y + h - r);
                ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                ctx.lineTo(x + r, y + h);
                ctx.quadraticCurveTo(x, y + h, x, y + h - r);
                ctx.lineTo(x, y + r);
                ctx.quadraticCurveTo(x, y, x + r, y);
            } else {
                ctx.moveTo(x + smallR, y);
                ctx.lineTo(x + w - r, y);
                ctx.quadraticCurveTo(x + w, y, x + w, y + r);
                ctx.lineTo(x + w, y + h - r);
                ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                ctx.lineTo(x + r, y + h);
                ctx.quadraticCurveTo(x, y + h, x, y + h - r);
                ctx.lineTo(x, y + smallR);
                ctx.quadraticCurveTo(x, y, x + smallR, y);
            }
            ctx.closePath();
        }

        // Text wrapping helper
        function wrapText(ctx, text, maxWidth, font) {
            ctx.font = font;
            const words = text.split(' ');
            const lines = [];
            let line = '';

            for (const word of words) {
                const test = line + word + ' ';
                if (ctx.measureText(test).width > maxWidth && line) {
                    lines.push(line.trim());
                    line = word + ' ';
                } else {
                    line = test;
                }
            }
            if (line) lines.push(line.trim());
            return lines;
        }

        // New Chat
        window.newChat = () => {
            if (chatArea.children.length > 1 || welcomeState.style.display === 'none') {
                if (confirm('Mulai sesi baru?')) {
                    conversationHistory = [];
                    location.reload();
                }
            }
        };

        // Focus input on load (desktop only)
        if (window.innerWidth >= 640) {
            userInput.focus();
        }
